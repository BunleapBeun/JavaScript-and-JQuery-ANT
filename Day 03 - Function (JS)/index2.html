<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>
    </head>

    <body>

        <h1>Name: <span id="username"></span></h1>
        <button onclick="userName()">Click Me</button>

        <script>
            //no argument and no return
            function displayData() {
                let a = 5;
                let b = 10;
                let total = a + b;
                console.log(total);
            }
            displayData();

            // with argument and no return
            function sumNumber(a, b) {
                let total = a + b;
                console.log(total);
            }
            sumNumber(20, 30);

            // no argument and return
            function calNum() {
                let total = 2 + 2;
                let check = true;
                // return total; // return 4
                return check; // return true false
            }
            // console.log(calNum() + 2);
            console.log(calNum());

            // with argument and with return
            function sumNum(a, b) {
                let total = a + b;
                console.log(total);
                return total;
            }
            console.log(sumNum(20, 10) * 2);
        </script>

        <script>
            function userName() {
                document.getElementById("username").innerHTML = "John Smith";
            }
        </script>
    </body>

</html>
