<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Fetch data from API and dynamically create table rows -->
        </tbody>
    </table>


    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(json => {
                let tr = '';
                // console.log(json);
                json.forEach(item => {
                    // console.log(item.id,item.title,item.price);
                    tr+=`<tr>
                            <td class="id">${item.id}</td>
                            <td>${item.title}</td>
                            <td>${item.price}</td>
                            <td><img src="${item.image}" alt="${item.title}" width="100"></td>
                            <td><button onclick="getDetail()">View Detail</button></td>
                        </tr>`;
                });
                document.querySelector('tbody').innerHTML = tr;
            });

            function getDetail() {
                console.lgo(tr.parentElement.parentElement.querySelector('.id').innerHTML);
                let id = tr.parentElement.parentElement.querySelector('.id').innerHTML;
            }
    </script>
</body>

</html>
