<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <section class="mt-5">
            <div class="container">
                <div class="row gap-5" id="data-container">

                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script>
            let id = sessionStorage.getItem('itemID');
            console.log(id);
            fetch('https://api-crud-yrvv.onrender.com/api/tutorials/' + id)
                .then(res => res.json())
                .then(json => {
                    const container = document.getElementById('data-container');
                    const card = `
                    <div class="card mb-4 p-0" style="width: 18rem;">
                        <img src="https://fiverrbox.com/wp-content/uploads/2022/10/FIVER-GIGI-THUMBNAIL-61e261ef.jpg" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">${json.title}</h5>
                            <p class="card-text">${json.description}</p>
                        </div>
                    </div>`;
                    container.innerHTML += card;
                    console.log(json);
                });
        </script>
    </body>

</html>
