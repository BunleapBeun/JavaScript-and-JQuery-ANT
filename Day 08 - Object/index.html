<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="add-fruit">
            <div class="card-content">
                <h2>Add Fruit</h2>
                <input id="fruit" type="text" placeholder="Enter fruit name"><br>
                <span id="fruit-err"></span><br><br>
                <input id="price" type="text" placeholder="Enter price"><br>
                <span id="price-err"></span><br><br>
                <button onclick="submit()">Submit</button>
            </div>

            <div class="result">

                <div class="card-content mr-0">
                    <h2>Lists Order:</h2>
                    <div id="cards" style="display: flex; flex-direction: column;">
                        <!-- <h5>Fruit name: Banana price: $1</h5> -->
                    </div>
                </div>
                <div class="card-total">
                    <button onclick="totalPrice()">Total Price</button>
                    <h5 id="total-price"></h5>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
