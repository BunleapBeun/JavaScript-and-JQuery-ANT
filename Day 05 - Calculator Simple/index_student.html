<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caclator Simple</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        table{
            width: 500px;
            height: 250px;
        }
        button{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #result{
            width: 100%;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Simple calculator</h1>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="4">
                <div id="result"></div>
            </td>
        </tr>
        <tr>
            <td><button onclick="generateNum('+')" >+</button></td>
            <td><button onclick="generateNum('-')">-</button></td>
            <td><button onclick="generateNum('*')">x</button></td>
            <td><button onclick="generateNum('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="generateNum('6')">6</button></td>
            <td><button onclick="generateNum('7')">7</button></td>
            <td><button onclick="generateNum('8')">8</button></td>
            <td><button onclick="generateNum('9')">9</button></td>
        </tr>
        <tr>
            <td><button onclick="generateNum('2')">2</button></td>
            <td><button onclick="generateNum('3')">3</button></td>
            <td><button onclick="generateNum('4')">4</button></td>
            <td><button onclick="generateNum('5')">5</button></td>
        </tr>
        <tr>
            <td><button onclick="generateNum('1')">1</button></td>
            <td><button onclick="generateNum('0')">0</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="clearText()">Clear</button></td>
        </tr>
    </table>
</body>
<script>
    function generateNum(num){
        document.getElementById('result').innerHTML += num;
    }
    function calculate(){
        let result = eval(document.getElementById('result').innerHTML);
        document.getElementById('result').innerHTML = result;
    }
    function clearText(){
        document.getElementById('result').innerHTML = '';
    }
</script>
</html>
